<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS & JS Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Check my interactive page. Beautiful right!  </h1>
    <p>Click buttons and watch the magic happen!</p>
  </header>

  <section id="controls">
    <button id="animateBtn">Animate the Box (Fast)</button>
    <button id="slowAnimateBtn">Animate the Box (Slow)</button>
  </section>

  <section id="animationArea">
    <div class="box"></div>
  </section>

  <section id="extras">
    <div class="card">Flip Me</div>
    <div class="loader"></div>
    <div class="modal">This is a popup modal</div>
  </section>

  <script src="script.js"></script>
</body>
</html>
